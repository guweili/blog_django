{% extends 'base.html' %}

{% block title %}
    我的网站
{% endblock %}

{% block nav_blog_active %}
    active
{% endblock %}

{% block content %}
    {% for blog in blogs %}
        <a href="{% url 'blog_detail' blog.id %}">
            <h3>{{ blog.title }}</h3>
        </a>
        <p>{{ blog.content | truncatechars:50 }}</p>
    {% empty %}
        <p>---- 暂无博客内容 ----</p>
    {% endfor %}
    <p>{{ blogs | length }}</p>
{% endblock %}
